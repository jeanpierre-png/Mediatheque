<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire membre</title>
</head>

<body>

<h1>
    {% if member %}
        Modifier le membre
    {% else %}
        Créer un membre
    {% endif %}
</h1>

<form method="post">

    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">
    {% if member %}
        Enregistrer
    {% else %}
        Créer
    {% endif %}
    </button>

</form>

<br>

<a href="{% url 'member_list' %}">⬅ Retour à la liste</a>

</body>
</html>
